<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Тестовое задание: форма</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form class="form">
          <div class="fields-wrapper">
            <label class="label">
              <span class="field-name">First name</span>
              <input
                type="text"
                name="fist-name"
                class="input"
                placeholder="Your name..."
                id="first-name"
                required
              />
            </label>

            <label class="label">
              <span class="field-name">Last name</span>
              <input
                type="text"
                name="last-name"
                class="input"
                placeholder="Your last name..."
                id="last-name"
                required
              />
            </label>
          </div>

          <div class="button-wrapper">
            <input type="submit" value="Submit" class="button submit-button" />
            <input
              type="reset"
              value="Reset fields"
              class="button reset-button"
            />
          </div>
        </form>
      </div>
    </main>

    <script src="./index.js"></script>
  </body>
</html>
